<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh So Ngay</title>
</head>

<body>
<p style="font-weight: bolder">Thang</p>
<label><input type="number" id="mon"></label>
<br>
<button type="button" onclick="thang()">Tinh So Ngay</button>
<br>
<p id="ket qua"></p>

<script>
    function thang() {
        let mon = +document.getElementById('mon').value;
        switch (mon) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('ket qua').innerHTML = '31 Ngay';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('ket qua').innerHTML = '30 Ngay';
                break;
            case 2:
                document.getElementById('ket qua').innerHTML = '28-29 Ngay';
                break;
            default: alert('Thang khong ton tai!');
        }
    }
</script>
</body>
</html>
