<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Conversion</title>
</head>

<body>
<table style="align-content: center">
<tr>
    <td>Amount</td>
    <td>Currency Input</td>
    <td>Currency Output</td>
</tr>
    <tr>
        <td><input type="number"  id="amount"></td>
        <td><select id="currency_1">
            <option value="VND">VND </option>
            <option value="USD">USD </option> </select>
        </td>
        <td><select id="currency_2">
            <option value="VND">VND </option>
            <option value="USD">USD </option> </select>
        </td>
    </tr>
</table>

<button  onclick="transform()">Convert</button>
<div id= "output"></div>


<script>
    function transform() {
        let amount = parseFloat(document.getElementById("amount").value);
        let currency_1 = document.getElementById("currency_1").value;
        let currency_2 = document.getElementById("currency_2").value;
        let kq;

        if (currency_1 ==="VND" && currency_2 ==="USD" ){
           kq = (amount * 0.0000424267688296908).toFixed(2) + " USD";
       }
        else if (currency_1 === "USD" && currency_2 === "VND" ){
           kq = (amount / 0.0000424267688296908).toFixed(2) + " VND";
       }
       else  {
           kq = "Need chose currency";
       }
        document.getElementById("output").innerText = kq ;
    }
</script>
</body>
</html>
